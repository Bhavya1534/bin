<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Generator</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Resume Generator</h1>
            <nav>
                <!-- Add navigation links here -->
            </nav>
        </header>

        <main>
            <form @submit.prevent="generateResume">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" v-model="personalInfo.name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="personalInfo.email">

                <!-- Add more personal information fields as needed -->

                <h2>Education</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Degree</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(edu, index) in education" :key="index">
                            <td><input type="text" v-model="edu.degree"></td>
                            <td><input type="text" v-model="edu.year"></td>
                        </tr>
                    </tbody>
                </table>

                <h2>Projects</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Project Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(project, index) in projects" :key="index">
                            <td><input type="text" v-model="project.name"></td>
                            <td><input type="text" v-model="project.link"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Add more sections for work experience, skills, etc., using similar structures -->
                
                <button type="button" @click="addEducation">Add Education</button>
                <button type="button" @click="addProject">Add Project</button>
                <button type="submit">Generate Resume</button>
            </form>

            <!-- Display the generated resume -->
            <div v-if="showResume">
                <h2>Generated Resume</h2>
                <p>Name: {{ personalInfo.name }}</p>
                <p>Email: {{ personalInfo.email }}</p>
                <h3>Education</h3>
                <ul>
                    <li v-for="(edu, index) in education" :key="index">
                        {{ edu.degree }}, {{ edu.year }}
                    </li>
                </ul>
                <h3>Projects</h3>
                <ul>
                    <li v-for="(project, index) in projects" :key="index">
                        {{ project.name }} - {{ project.link }}
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <!-- Add footer content here -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    personalInfo: {
                        name: '',
                        email: '',
                    },
                    education: [
                        {
                            degree: '',
                            year: ''
                        }
                    ],
                    projects: [
                        {
                            name: '',
                            link: ''
                        }
                    ],
                    showResume: false // Added to control the display of the generated resume
                }
            },
            methods: {
                addEducation() {
                    this.education.push({
                        degree: '',
                        year: ''
                    });
                },
                addProject() {
                    this.projects.push({
                        name: '',
                        link: ''
                    });
                },
                generateResume() {
                    // Set showResume to true to display the generated resume
                    this.showResume = true;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
